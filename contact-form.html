<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/global.css" />
  </head>
  <body class="bg-body-secondary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container d-flex align-content-center">
        <a class="navbar-brand" href="index.html" style="width: 36px">
          <img src="assets/img/brandred.png" alt="Muhammad Azmi" class="img-fluid" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav fw-bold ms-lg-3 text-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="project-form.html">Add Project</a>
            </li>
          </ul>

          <div class="ms-auto text-center">
            <a class="text-center btn btn-dark text-light fw-semibold" href="contact-form.html">contact me</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Form Section -->
    <section id="contact-form" style="padding: 5rem 0">
      <div class="container">
        <h2 class="text-center mb-5">GET IN TOUCH</h2>
        <form class="w-50 mx-auto">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" required />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label fw-bold">Subject</label>
            <select class="form-select bg-white" id="subject" required>
              <option selected style="display: none"></option>
              <option value="Discussion">Discussion</option>
              <option value="Collaboration">Collaboration</option>
              <option value="Hiring">Hiring</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="clientMessage" class="form-label fw-bold">Your Message</label>
            <textarea class="form-control" id="clientMessage" style="resize: none; height: 100px" required></textarea>
          </div>

          <div class="text-end mt-5">
            <button type="submit" class="btn btn-dark rounded-5 px-4 py-1">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Form Section End -->
    <script src="js/contact-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
