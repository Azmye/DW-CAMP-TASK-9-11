      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

      crossorigin="anonymous"

    />

  <body class="bg-body-secondary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container d-flex align-content-center">

          <img src="assets/img/brandred.png" alt="Muhammad Azmi" class="img-fluid" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav fw-bold ms-lg-3 text-center">

        </div>

    </nav>
    <!-- Navbar End -->

    <!-- Form Section -->
    <section id="project-form" style="padding: 5rem 0">
      <div class="container">
        <h2 class="text-center mb-5">ADD MY PROJECT</h2>
        <form class="w-50 mx-auto">
          <div class="mb-3">
            <label for="projectName" class="form-label fw-bold">Project Name</label>
            <input type="text" class="form-control" id="projectName" />
          </div>

          <div class="mb-3 d-flex gap-3">
            <div class="start-date w-50">
              <label for="startDate" class="form-label fw-bold">Start Date</label>
              <input type="date" class="form-control" id="startDate" />
            </div>
            <div class="end-date w-50">
              <label for="endDate" class="form-label fw-bold">End Date</label>
              <input type="date" class="form-control" id="endDate" />
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea class="form-control" id="description" style="resize: none; height: 100px"></textarea>
          </div>

          <div class="mb-2">
            <label class="form-label fw-bold">Tecnologies</label>
            <div class="d-flex flex-wrap">
              <div class="w-50">
                <input type="checkbox" class="form-check-input" name="nodeJsIco" id="nodeJsIco" />
                <label class="form-label fw-semibold text-light-emphasis" for="nodeJsIco">Node Js</label>
              </div>
              <div class="w-50">
                <input type="checkbox" class="form-check-input" name="nextJs" id="nextJs" />
                <label class="form-label fw-semibold text-light-emphasis" for="nextJs">Next Js</label>
              </div>
              <div class="w-50">
                <input type="checkbox" class="form-check-input" name="reactJs" id="reactJs" />
                <label class="form-label fw-semibold text-light-emphasis" for="reactJs">React Js</label>
              </div>
              <div class="w-50">
                <input type="checkbox" class="form-check-input" name="typeScript" id="typeScript" />
                <label class="form-label fw-semibold text-light-emphasis" for="typeScript">TypeScript</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="uploadImage" class="form-label fw-bold">Upload Image</label>
              <input type="file" class="form-control" id="uploadImage" />
            </div>
          </div>

          <div class="text-end mt-5">
            <button type="submit" class="btn btn-dark rounded-5 px-4 py-1">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Form Section End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
